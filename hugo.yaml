baseURL: 'https://yourusername.github.io/'
languageCode: 'en-us'
title: 'TheRealHermann'
theme: "PaperMod"
contentDir: "content"
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Siddharth Dushantha
  author: Siddharth Dushantha
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false 
  ShowPostNavLinks: false 
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # home-info mode
  homeInfoParams:
    Title: "`$ whoami`"
    Content: "Security analyst who does pentesting, security research, and open source developement"

  socialIcons:
    - name: github
      url: "https://github.com/therealhermann"
    - name: twitter 
      url: "https://twitter.com/theerealhermann"

menu:
  main:
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 1 

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

[params.social]
twitter = "https://twitter.com/theerealhermann"
github = "https://github.com/therealhermann"
